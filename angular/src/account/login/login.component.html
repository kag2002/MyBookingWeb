<section class="vh-100">
  <div style="margin-bottom: 100px" class="h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-8">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-flex">
              <img
                src="../../assets/img/HinhThucPhong/khach-san.jpg"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem; margin: 1px -1px 1px -1px"
              />
            </div>

            <div
              [@routerTransition]
              class="col-md-6 col-lg-7 d-flex align-items-center"
            >
              <div class="card-body p-4 p-lg-5 text-black">
                <form
                  novalidate
                  autocomplete="off"
                  #loginForm="ngForm"
                  (ngSubmit)="login()"
                >
                  <div
                    style="place-content: center; position: relative"
                    class="d-flex align-items-center mb-3 pb-1"
                  >
                    <img
                      class="LogoWebsite"
                      src="/assets/img/Logo/LogoWeb/LogoWebsite.png"
                      alt=""
                    />
                  </div>

                  <h5
                    class="fw-normal mb-3 pb-3"
                    style="text-align: center; letter-spacing: 1px"
                  >
                    Hãy đăng nhập vào tài khoản của bạn
                  </h5>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      name="userNameOrEmailAddress"
                      [(ngModel)]="
                        authService.authenticateModel.userNameOrEmailAddress
                      "
                      [placeholder]="'UserNameOrEmail' | localize"
                      required
                      maxlength="256"
                      #userNameOrEmailAddressModel="ngModel"
                      #userNameOrEmailAddressEl
                    />
                    <abp-validation-summary
                      [control]="userNameOrEmailAddressModel"
                      [controlEl]="userNameOrEmailAddressEl"
                    ></abp-validation-summary>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      name="password"
                      [(ngModel)]="authService.authenticateModel.password"
                      [placeholder]="'Password' | localize"
                      required
                      maxlength="32"
                      #passwordModel="ngModel"
                      #passwordEl
                    />
                    <abp-validation-summary
                      [control]="passwordModel"
                      [controlEl]="passwordEl"
                    ></abp-validation-summary>
                  </div>

                  <div class="pt-1 mb-4">
                    <div class="col-md-8 mb-2">
                      <div class="custom-control custom-checkbox">
                        <input
                          type="checkbox"
                          class="custom-control-input"
                          id="rememberMe"
                          name="rememberMe"
                          [(ngModel)]="authService.rememberMe"
                        />
                        <label for="rememberMe" class="custom-control-label">
                          {{ "Ghi nhớ đăng nhập" | localize }}
                        </label>
                      </div>
                    </div>
                    <div>
                      <button
                        type="submit"
                        class="btn btn-primary btn-block"
                        [disabled]="!loginForm.form.valid || submitting"
                        (keyup.enter)="login()"
                      >
                        {{ "Đăng nhập" | localize }}
                      </button>
                    </div>
                  </div>

                  <a class="small text-muted" href="#!">Quên mật khẩu? </a>
                  <p *ngIf="isSelfRegistrationAllowed" style="color: #393f81">
                    Chưa có tài khoản?
                    <a [routerLink]="['../register']"><u>Đăng ký.</u></a>
                  </p>
                  <a
                    class="small text-muted"
                    [routerLink]="['/account/chinhsachdieukhoan']"
                    >Điều khoản sử dụng và chính sách.</a
                  ><br />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      ,
    </div>
  </div>
</section>
